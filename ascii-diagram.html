  <script>
    Polymer({
      
      is: 'ascii-diagram',
      
      properties: {

      ready: function() {
	var src = this.$.src;
	var dst = this.$.dst;
	var spec = unescape(src.innerHTML)
	var cells = parse(spec);

	var cell = function(x, y) {
	  if (cells[y] === void 0) {
	    return null;
	  }

	  if (cells[y][x] === void 0) {
	    return null;
	  }

	  return cells[y][x]
	};

	var edges = [];
	var chars = [];
	cells.forEach(function(row, y) {
	  row.forEach(function(c, x) {
	    switch (c) {
	    case ' ':
	    case '\t':
	      break;
	    case '-':
	      var raw = true;
	      
	      switch (cell(x - 1, y)) {
	      case '-':
	      case '+':
	      case '<':
		raw = false;
		edges.push({
		  from: {x: 2 * x, y: 2 * y + 1},
		  to: {x: 2 * x + 2, y: 2 * y + 1}
		});
		break;
	      }

	      if (!raw) {
		break;
	      }
	      
	      switch (cell(x + 1, y)) {
	      case '-':
	      case '+':
	      case '>':
		raw = false;
		edges.push({
		  from: {x: 2 * x, y: 2 * y + 1},
		  to: {x: 2 * x + 2, y: 2 * y + 1}
		});
		break;
	      }

	      if (!raw) {
		break;
	      }
	      
	      chars.push({c: c, x: 2 * x, y: 2 * y});
	      break;
	    case '|':
	      var raw = true;

	      switch (cell(x, y - 1)) {
	      case '|':
	      case '+':
	      case '^':
		raw = false;
		edges.push({
		  from: {x: 2 * x + 1, y: 2 * y},
		  to: {x: 2 * x + 1, y: 2 * y + 2}
		});
		break;
	      }

	      if (!raw) {
		break;
	      }

	      switch (cell(x, y + 1)) {
	      case '|':
	      case '+':
	      case '*':
	      case 'v':
		raw = false;
		edges.push({
		  from: {x: 2 * x + 1, y: 2 * y},
		  to: {x: 2 * x + 1, y: 2 * y + 2}
		});
		break;
	      }
	      
	      if (!raw) {
		break;
	      }

	      chars.push({c: c, x: 2 * x, y: 2 * y});
	      break;
	    case '/':
	      var raw = true;

	      switch (cell(x + 1, y - 1)) {
	      case '/':
	      case '+':
		raw = false;
		edges.push({
		  from: {x: 2 * x + 2, y: 2 * y},
		  to: {x: 2 * x + 1, y: 2 * y + 1}
		});
		break;
	      }

	      switch (cell(x - 1, y + 1)) {
	      case '/':
	      case '+':
		raw = false;
		edges.push({
		  from: {x: 2 * x + 1, y: 2 * y + 1},
		  to: {x: 2 * x, y: 2 * y + 2}
		});
		break;
	      }

	      if (!raw) {
		break;
	      }

	      chars.push({c: c, x: 2 * x, y: 2 * y});
	      break;
	    case '\\':
	      var raw = true;

	      switch (cell(x - 1, y - 1)) {
	      case '\\':
	      case '+':
		raw = false;
		edges.push({
		  from: {x: 2 * x, y: 2 * y},
		  to: {x: 2 * x + 1, y: 2 * y + 1}
		});
		break;
	      }

	      switch (cell(x + 1, y + 1)) {
	      case '\\':
	      case '+':
		raw = false;
		edges.push({
		  from: {x: 2 * x + 1, y: 2 * y + 1},
		  to: {x: 2 * x + 2, y: 2 * y + 2}
		});
		break;
	      }

	      if (!raw) {
		break;
	      }

	      chars.push({c: c, x: 2 * x, y: 2 * y});
	      break;
	    case '+':
	      var raw = true;
	      
	      switch (cell(x, y - 1)) {
	      case '|':
	      case '+':
	      case '^':
		raw = false;
		edges.push({
		  from: {x: 2 * x + 1, y: 2 * y},
		  to: {x: 2 * x + 1, y: 2 * y + 1}
		});
		break;
	      }

	      switch (cell(x, y + 1)) {
	      case '|':
	      case '+':
	      case 'v':
		raw = false;
		edges.push({
		  from: {x: 2 * x + 1, y: 2 * y + 1},
		  to: {x: 2 * x + 1, y: 2 * y + 2}
		});
		break;
	      }

	      switch (cell(x - 1, y)) {
	      case '-':
	      case '+':
	      case '<':
		raw = false;
		edges.push({
		  from: {x: 2 * x, y: 2 * y + 1},
		  to: {x: 2 * x + 1, y: 2 * y + 1}
		});
		break;
	      }
	      
	      switch (cell(x + 1, y)) {
	      case '-':
	      case '+':
	      case '>':
		raw = false;
		edges.push({
		  from: {x: 2 * x + 1, y: 2 * y + 1},
		  to: {x: 2 * x + 2, y: 2 * y + 1}
		});
		break;
	      }

	      switch (cell(x + 1, y - 1)) {
	      case '/':
		raw = false;
		edges.push({
		  from: {x: 2 * x + 2, y: 2 * y},
		  to: {x: 2 * x + 1, y: 2 * y + 1}
		});
		break;
	      }

	      switch (cell(x - 1, y + 1)) {
	      case '/':
		raw = false;
		edges.push({
		  from: {x: 2 * x + 1, y: 2 * y + 1},
		  to: {x: 2 * x, y: 2 * y + 2}
		});
		break;
	      }

	      switch (cell(x - 1, y - 1)) {
	      case '\\':
		raw = false;
		edges.push({
		  from: {x: 2 * x, y: 2 * y},
		  to: {x: 2 * x + 1, y: 2 * y + 1}
		});
		break;
	      }

	      switch (cell(x + 1, y + 1)) {
	      case '\\':
		raw = false;
		edges.push({
		  from: {x: 2 * x + 1, y: 2 * y + 1},
		  to: {x: 2 * x + 2, y: 2 * y + 2}
		});
		break;
	      }

	      if (raw) {
		chars.push({c: c, x: 2 * x, y: 2 * y});
	      }

	      break;
	    case '>':
	      switch (cell(x - 1, y)) {
	      case '-':
	      case '+':
		edges.push({
		  from: {x: 2 * x, y: 2 * y + 1},
		  to: {x: 2 * x + 1, y: 2 * y + 1, marker: 'arrow'}
		});
		break;
	      default:
		chars.push({c: c, x: 2 * x, y: 2 * y});
	      }
	      break;
	    case '<':
	      switch (cell(x + 1, y)) {
	      case '-':
	      case '+':
		edges.push({
		  from: {x: 2 * x + 2, y: 2 * y + 1},
		  to: {x: 2 * x + 1, y: 2 * y + 1, marker: 'arrow'}
		});
		break;
	      default:
		chars.push({c: c, x: 2 * x, y: 2 * y});
	      }
	      break;
	    case '^':
	      switch (cell(x, y + 1)) {
	      case '|':
	      case '+':
		edges.push({
		  from: {x: 2 * x + 1, y: 2 * y + 2},
		  to: {x: 2 * x + 1, y: 2 * y + 1, marker: 'arrow'},
		});
		break;
	      default:
		chars.push({c: c, x: 2 * x, y: 2 * y});
	      }
	      break;
	    case 'v':
	      switch (cell(x, y - 1)) {
	      case '|':
	      case '+':
		edges.push({
		  from: {x: 2 * x + 1, y: 2 * y},
		  to: {x: 2 * x + 1, y: 2 * y + 1, marker: 'arrow'},
		});
		break;
	      default:
		chars.push({c: c, x: 2 * x, y: 2 * y});
	      }
	      break;
	    default:
	      chars.push({c: c, x: 2 * x, y: 2 * y});
	    }
	  });
	});

	dst.style.height = 8 * cells.length + 'px';
	dst.style.width = 8 * cells[0].length + 'px';

	var ls = lines(edges);
	console.log('edges ' + edges.length);
	console.log('lines ' + ls.length);

	ls.forEach(function(line, i) {
	  var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');

	  var d = ['M'];
	  line.forEach(function(point) {
	    d.push(4 * point.x);
	    d.push(4 * point.y);
	  });
	  path.setAttributeNS(null, 'd', d.join(' '));
	  path.setAttributeNS(null, 'stroke', 'black');
	  path.setAttributeNS(null, 'stroke-width', 1);
	  path.setAttributeNS(null, 'opacity', 1);
	  path.setAttributeNS(null, 'fill', 'none');

	  var last = line[line.length - 1];
	  if (!!last.marker) {
	    path.setAttributeNS(null, 'marker-end', 'url(#'+last.marker+')');
	  }

	  dst.appendChild(path);
	});

	chars.forEach(function(c, i) {
	  var text = document.createElementNS('http://www.w3.org/2000/svg', 'text');

	  text.setAttributeNS(null, 'x', 4 * c.x);
	  text.setAttributeNS(null, 'y', 4 * c.y + 8);
	  text.setAttributeNS(null, 'font-family', 'monospace');
	  text.setAttributeNS(null, 'font-size', 14);
	  text.textContent = c.c;

	  dst.appendChild(text);
	});
      },
      
    });

    function parse(str) {
      var cells = [[]];
      var width = 0;
      for (var i = 0; i < str.length; i++) {
	if ((chr = getWholeChar(str, i)) === false) {
	  continue;
	}
	
	if (chr === '\n') {
	  var len = cells[cells.length - 1].length;
	  if (len > width) {
	    width = len;
	  }
	  cells.push([]);
	  continue;
	}
	
	cells[cells.length - 1].push(chr);
      }
      for (var i = 0; i < cells.length; i++) {
	var d = width - cells[i].length;
	for (var j = 0; j < d; j++) {
	  cells[i].push(' ');
	}
      }
      return cells;
    }

    function unescape(raw) {
      return raw
	.replace(/&lt;/g,"<")
	.replace(/&gt;/g,">")
    }

    function lines(edges) {
      var heads = {};
      var tails = {};

      var key = function(point) {
	return [point.x, point.y].join(':');
      };

      edges.forEach(function(edge, i) {
	var line = (tails[key(edge.from)] || [])[0];
	if (!!line) {
	  tails[key(edge.from)].shift();
	  line.push(edge.to);
	  if (!!tails[key(edge.to)]) {
	    tails[key(edge.to)].push(line);
	  } else {
	    tails[key(edge.to)] = [line];
	  }
	  return;
	}

	var line = (heads[key(edge.to)] || [])[0];
	if (!!line) {
	  heads[key(edge.to)].shift();
	  line.unshift(edge.from);
	  if (!!heads[key(edge.from)]) {
	    heads[key(edge.from)].push(line);
	  } else {
	    heads[key(edge.from)] = [line];
	  }
	  return;
	}

	var line = [edge.from, edge.to];
	if (!!heads[key(edge.from)]) {
	  heads[key(edge.from)].push(line);
	} else {
	  heads[key(edge.from)] = [line];
	}
	if (!!tails[key(edge.to)]) {
	  tails[key(edge.to)].push(line);
	} else {
	  tails[key(edge.to)] = [line];
	}
      });

      var lines = [];
      Object.keys(heads).forEach(function(key) {
	heads[key].forEach(function(line) {
	  lines.push(line);
	});
      });
      Object.keys(tails).forEach(function(key) {
	tails[key].forEach(function(line) {
	  lines.push(line);
	});
      });

      return lines.filter(function(x, i, self) {
	return self.indexOf(x) === i;
      });
    }

    // https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Global_Objects/String/charAt#Getting_whole_characters
    function getWholeChar(str, i) {
      var code = str.charCodeAt(i);
      
      if (Number.isNaN(code)) {
	return ''; // Position not found
      }
      if (code < 0xD800 || code > 0xDFFF) {
	return str.charAt(i);
      }
      
      // High surrogate (could change last hex to 0xDB7F to treat high private
      // surrogates as single characters)
      if (0xD800 <= code && code <= 0xDBFF) {
	if (str.length <= (i + 1)) {
	  throw 'High surrogate without following low surrogate';
	}
	var next = str.charCodeAt(i + 1);
	if (0xDC00 > next || next > 0xDFFF) {
          throw 'High surrogate without following low surrogate';
	}
	return str.charAt(i) + str.charAt(i + 1);
      }
      // Low surrogate (0xDC00 <= code && code <= 0xDFFF)
      if (i === 0) {
	throw 'Low surrogate without preceding high surrogate';
      }
      var prev = str.charCodeAt(i - 1);
      
      // (could change last hex to 0xDB7F to treat high private
      // surrogates as single characters)
      if (0xD800 > prev || prev > 0xDBFF) {
	throw 'Low surrogate without preceding high surrogate';
      }
      // We can pass over low surrogates now as the second component
      // in a pair which we have already processed
      return false;
    }
